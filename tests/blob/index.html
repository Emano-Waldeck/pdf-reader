<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load PDF via Blob</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="pdfViewer"></iframe>
<!-- <iframe src="sample.pdf"></iframe> -->

<script>
  fetch('sample.pdf')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to fetch PDF');
      }
      return response.blob();
    })
    .then(blob => {
      const blobURL = URL.createObjectURL(blob);
      document.getElementById('pdfViewer').src = blobURL;
    })
    .catch(error => {
      console.error('Error loading PDF:', error);
    });
</script>

</body>
</html>
